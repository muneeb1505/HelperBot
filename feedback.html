<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    .container {
      background-color: sandybrown;
      padding: 20px;
      border-radius: 10px;
      margin-top: 150px;
      width: 500px;
    }

    body{
        background-image: url("https://media.istockphoto.com/id/1691974337/photo/glittering-gold-particles-raining-down-christmas-celebration-award.webp?b=1&s=170667a&w=0&k=20&c=_xtEygJsbUrOqLQILhgru1uvKV6hUKV2o7r5UgjQABc=");
        background-size: cover;
        background-repeat: no-repeat;
    }
  </style>
  <body>
    <div class="container">
        <form method="POST" action="/">
            <div class="input-group mb-3">
              <input type="text" name="question" class="form-control" placeholder="Enter your Feedback">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
